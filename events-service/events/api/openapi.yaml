          type: string
        dates:
          items:
            format: date-time
            type: string
          type: array
        location:
          example: Cairo
          type: string
        capacity:
          example: 200
          type: integer
        price:
          example: 500
          type: integer
      type: object
    Event_ticket_types_inner:
      example:
        price: 500.0
        type: VIP
      properties:
        type:
          example: VIP
          type: string
        price:
          example: 500.0
          format: float
          type: number
      type: object
